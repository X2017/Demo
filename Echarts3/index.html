<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Echarts 3</title>
	</head>

	<body>
		<div id="main" style="width: 100%;height:400px;"></div>
		<script type="text/javascript" src="js/echarts.min.js"></script>
		<script>
			var myChart = echarts.init(document.getElementById('main'));
			// 指定图表的配置项和数据
			option = {
				title: {
					text: '性别统计',
					subtext: '纯属虚构',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				toolbox: {
					show: true,
					feature: {
						mark: { show: true },
						dataView: { show: true, readOnly: false },
						restore: { show: true },
						saveAsImage: { show: true }
					}
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					data: ['本科男', '本科女', '硕士男', "硕士", '硕士女', "博士男", "博士女"]
				},
				/*series: function() {
					var serie = [];
					var aa = zhonglei[0].split(",");
					for(var i = 0; i < aa.length; i++) {
						var item = {
							name: aa[i],
							data: dataArr[i]
						}
						serie.push(item);
					};
					return serie;
				}()*/
				series: [{
						name: '硕士',
						type: 'pie',
						radius: '55%',
						center: ['30%', '40%'],
						data: [
							{ value: 250, name: '硕士男' },
							{ value: 150, name: '硕士女' },
							{ value: 1500, name: '硕士' }
						]
					},

					{
						name: '本科',
						type: 'pie',
						radius: '55%',
						center: ['60%', '40%'],
						data: [
							{ value: 0, name: '本科男' },
							{ value: 0, name: '本科女' }
						]
					},
					{
						name: '博士',
						type: 'pie',
						radius: '55%',
						center: ['90%', '40%'],
						data: [
							{ value: 900, name: '博士男' },
							{ value: 300, name: '博士女' }
						]
					}
				]
			};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>
